<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main class='main'>
        <div class='result'>0</div>
        <div class="btn clean">C</div>
        <div class="btn back">←</div>
        <div class="btn op divide">÷</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn op multiply">×</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn op minus">–</div>
        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn op add">+</div>
        <div class="btn zero">0</div>
        <div class="btn op equal">=</div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
